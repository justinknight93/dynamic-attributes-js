<!DOCTYPE html>
<html>
<head>
<title class="set-inner" data-inner="title">Page Title</title>
<link rel="stylesheet" href="css/styles.css">
<script type="module" src="js/main.js"></script>
</head>
<body>

<!-- Loading dynamic content -->
<h1 class="set-inner" data-inner="header">My First Heading</h1>
<p class="set-inner" data-inner="content">My first paragraph.</p>

<button id="testJsonData">Loads content from a Json string</button> 
<button id="testJsonFile">Loads content from a Json file</button> 
<button id="testObjectData">Loads content from an object</button> 

<br>
<!-- Updating a counter -->
<p>Button pressed <span class="set-inner" data-inner="counter">0</span> times.</p>
<button id="testDataPush">Press me</button> 
<br>

<!-- Changing and attribute -->
<img class="set-src set-alt" data-src="car-scr" data-alt="car-alt" src="images/paul-kansonkho-9xjHQvdMi4c-unsplash.jpg" alt="first car">
<p>
<button id="changePicture">Switch Pictures</button> 
<br>

<!-- Alert the current collection -->
<button id="alertCollection">Show Content Collection</button> 
<br>

</body>
</html>
